<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Engineering with Amazon Bedrock</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      text-align: center;
      flex-direction: column;
    }
    #chat-container {
      width: 100%;
      max-width: 1600px;
    }
    #messages {
      height: 60vh;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
    }
    .message.bot {
      text-align: left;
    }
    .message p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .message.user p {
      background-color: #007bff;
      color: white;
    }
    .message.bot p {
      background-color: #f1f1f1;
    }
    #input-container {
      display: flex;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      border-radius: 10px 0 0 10px;
    }
    #send-btn {
      padding: 10px 20px;
      border-radius: 0 10px 10px 0;
    }
    #spinner {
      display: none;
      margin-left: 10px;
    }
    #disclaimer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="chat-container" class="container">
    <h1>Prompt Engineering with Amazon Bedrock</h1>
    <div id="messages">
      <!-- Messages will be appended here -->
    </div>
    <div id="input-container">
      <input id="prompt" type="text" class="form-control" placeholder="Type your message here...">
      <button id="send-btn" class="btn btn-primary">Send</button>
      <div id="spinner" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="disclaimer">
      Please note: As with all AI-powered applications, outputs should be reviewed for accuracy and appropriateness.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const promptInput = document.getElementById('prompt');
      const sendBtn = document.getElementById('send-btn');
      const messagesContainer = document.getElementById('messages');
      const spinner = document.getElementById('spinner');

      const appendMessage = (text, isUser = true) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isUser ? 'user' : 'bot');
        const messageText = document.createElement('p');
        messageText.innerText = text;
        messageDiv.appendChild(messageText);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      };

      const sendMessage = () => {
        const prompt = promptInput.value;
        if (!prompt) return;
        appendMessage(prompt);
        promptInput.value = '';
        spinner.style.display = 'block';

        fetch('https://9u2c508if3.execute-api.us-east-1.amazonaws.com/prod/invokemodel', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt: prompt })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Debugging: log the entire response data
          spinner.style.display = 'none';
          if (data && data.response) {
            appendMessage(data.response, false);
          } else {
            appendMessage('No response from server.', false);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          spinner.style.display = 'none';
          appendMessage('An error occurred. Please try again.', false);
        });
      };

      sendBtn.addEventListener('click', sendMessage);
      promptInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
